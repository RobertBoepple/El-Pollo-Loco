<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/statusbar-character.class.js"></script>
    <script src="models/statusbar-boss.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="content" class="content">
      <h1>El Pollo Loco</h1>
      <div id="canvas-container" class="canvas-container">

        <div id="start-screen" class="start-screen-container">
          <div class="btn start-btn" onclick="startGame()">
              <h2>Start</h2>
          </div>
          <img class="start-screen-img" src="img/9_intro_outro_screens/start/startscreen_2.png">
      </div>

      <div id="win-screen" class="game-over-screen-container d-none">
        <div class="btn end-btn" onclick="backToMenu()">
            <h2>Back To Menu</h2>
        </div>
        <div class="img-container">
        <img class="game-over-screen-img" src="img/9_intro_outro_screens/win/win_1.png">
      </div>
    </div>

    <div id="lose-screen" class="game-over-screen-container d-none">
      <div class="btn end-btn" onclick="backToMenu()">
          <h2>Back To Menu</h2>
      </div>
      <div class="img-container">
      <img class="game-over-screen-img" src="img/9_intro_outro_screens/game_over/game_over-1.png">
    </div>
    
  </div>
  <div>
    <div class="mini-buttons">
      <img id="sound" src="img/icons/sound.png" alt="" onclick="toggleMute()">
      <img src="img/icons/fullscreen.png" alt="">
      <img src="img/icons/gamepad.png" alt="">
    </div>
  </div>

        <canvas id="canvas" width="720" height="480"></canvas>
      </div>
    </div>
  </body>
</html>
